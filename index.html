<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./assets/style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <!-- header -->
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <!-- search bar on left side of page -->
  <div class="col-12 col-md-6 col-lg-4 search">
    <h2>Search for a city:</h2>
    <form id="search-form" class="form w-100">
      <input id="search-input" class="form-input w-100" type="text" placeholder="city name">
    </form>
    <button id="search-btn">Search</button>
    <div id="border"></div>
  </div>



  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
