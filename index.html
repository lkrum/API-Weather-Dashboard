<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <!-- header -->
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container">
    <div class="row">
      <!-- search bar on left side of page -->
      <div class="search col-sm-4">
        <h2>Search for a city:</h2>
        <form id="search-form" class="form w-100">
          <input name="search-input" id="search-input" class="form-input w-100" type="text" placeholder="City Name">
          <button id="search-btn">Search</button>
        </form>
        <div id="border"></div>
        <!-- search history displayed below search bar-->
        <div id="search-history-container">
          <ul id="search-list"></ul>
        </div>
      </div>
      <!-- city weather conditions -->
      <div class="col-lg-8">
        <div id="day-one">
          <h2 id="city-name" style="font-weight: 700">Placeholder City</h2>
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
        <!-- 5-day forecast -->
        <div id="five-day-forecast" class="search">
          <h2 style="font-size: 24px;">5-Day Forecast</h2>
          <div id="card-container">
            <div class="day-card" id="day-two">
              <p style="font-size: 20px">Date:</p>
              <p>Icon</p>
              <p class="temp"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
            <div class="day-card" id="day-three">
              <p style="font-size: 20px">Date:</p>
              <p>Icon</p>
              <p class="temp"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
            <div class="day-card row" id="day-four">
              <p style="font-size: 20px;">Date:</p>
              <p>Icon</p>
              <p class="temp"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
            <div class="day-card row" id="day-five">
              <p style="font-size: 20px;">Date:</p>
              <p>Icon</p>
              <p class="temp"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
            <div class="day-card row" id="day-six">
              <p style="font-size: 20px;">Date:</p>
              <p>Icon</p>
              <p class="temp"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
